<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    overflow-x: hidden;
    color: #fff;
    background: linear-gradient(135deg, #2a0a0f, #3a0b14); /* vinho escuro elegante */
    position: relative;
  }

  header {
    margin-top: 60px;
    position: relative;
    z-index: 10;
  }

  /* Logo 3D premium */
  .logo-container {
    position: relative;
    width: 180px;
    height: 180px;
    margin: 0 auto 20px;
    perspective: 800px;
    z-index: 10;
  }

  .logo-outer {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 4px solid gold;
    position: absolute;
    top: 0; left: 0;
    transform-style: preserve-3d;
    animation: spin3d 8s linear infinite;
    box-shadow: 0 0 25px rgba(255,215,0,0.7);
  }

  .logo-outer::before, .logo-outer::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border-top: 4px solid gold;
    border-right: 4px solid transparent;
    border-radius: 50%;
  }

  .logo-outer::after { transform: rotateX(60deg) rotate(120deg); }
  .logo-outer::before { transform: rotateX(60deg) rotate(240deg); }

  .coin {
    position: absolute;
    top: 50%; left: 50%;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffd700, #c6a700 70%);
    border: 4px solid gold;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: translate(-50%, -50%) rotateY(0deg);
    box-shadow: inset 0 -5px 15px rgba(0,0,0,0.3),
                0 0 30px gold, 0 0 60px rgba(255,215,0,0.6);
    animation: coinSpin 2s linear infinite;
    z-index: 10;
  }

  .coin::before {
    content: '';
    position: absolute;
    top: 5px; left: 5px;
    width: 80px; height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.5), transparent 60%);
  }

  .coin span {
    font-size: 45px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 15px #fff, 0 0 35px gold;
  }

  @keyframes spin3d {
    from { transform: rotateY(0deg) rotateX(0deg); }
    to { transform: rotateY(360deg) rotateX(360deg); }
  }

  @keyframes coinSpin {
    0% { transform: translate(-50%, -50%) rotateY(0deg); }
    100% { transform: translate(-50%, -50%) rotateY(360deg); }
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 10px;
    color: gold;
    text-shadow: 0 0 10px gold;
  }

  p {
    font-size: 1.1rem;
    color: #f0e6d2;
  }

  form {
    background: rgba(255, 215, 0, 0.05);
    border: 1px solid gold;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    margin: 30px auto;
    box-shadow: 0 0 35px rgba(255, 215, 0, 0.6);
    position: relative;
    z-index: 10;
  }

  input, button {
    width: 90%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 10px;
    border: none;
    font-size: 1.1rem;
    transition: all 0.3s ease;
  }

  input {
    background: #3a0b14;
    color: #fff;
    box-shadow: 0 0 5px rgba(255,215,0,0.3);
  }

  input::placeholder { color: #f0e6d2; }

  input:hover, input:focus {
    box-shadow: 0 0 25px gold, 0 0 50px rgba(255,215,0,0.5);

  }

  button {
    background: gold;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 20px gold;
  }

  button:hover {
    transform: scale(1.08);

  .iti__country-list { background: #fff !important; color: #000 !important; }

  footer {

    color: #f0e6d2;
    font-size: 0.9rem;
    position: relative;
    z-index: 10;

</style>
