<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia de Investidores Horibuss</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      color: #d4af37;
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(212,175,55,0.4);
    }

    p {
      color: #cfcfcf;
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    form {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(212,175,55,0.3);
      border: 1px solid rgba(212,175,55,0.3);
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid rgba(212,175,55,0.3);
      border-radius: 6px;
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-size: 1em;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #d4af37;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #d4af37, #b8860b);
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #b8860b, #d4af37);
    }

    .info {
      font-size: 0.85em;
      color: #999;
      margin-top: 15px;
    }

    #mensagem {
      margin-top: 20px;
      font-size: 1em;
      font-weight: 500;
      color: #00ff99;
    }

    footer {
      margin-top: 60px;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Academia de Investidores Horibuss</h1>
  <p>Inscreve-te agora e junta-te à elite de investidores da Horibuss.</p>

  <form id="formInscricao" onsubmit="enviarFormulario(event)">
    <input type="text" id="nome" placeholder="Nome completo" required><br>
    <input type="email" id="email" placeholder="E-mail" required><br>

    <select id="codigoPais" required>
      <option value="">🌍 Código do país</option>
      <option value="+244">🇦🇴 +244 Angola</option>
      <option value="+55">🇧🇷 +55 Brasil</option>
      <option value="+351">🇵🇹 +351 Portugal</option>
      <option value="+1">🇺🇸 +1 Estados Unidos</option>
      <option value="+33">🇫🇷 +33 França</option>
      <option value="+34">🇪🇸 +34 Espanha</option>
      <option value="+44">🇬🇧 +44 Reino Unido</option>
      <option value="+258">🇲🇿 +258 Moçambique</option>
      <option value="+27">🇿🇦 +27 África do Sul</option>
    </select>
    <input type="tel" id="telefone" placeholder="Número de telemóvel" required><br>

    <button type="submit">Inscrever-se</button>
    <p class="info">🔒 As tuas informações serão usadas apenas pela Horibuss e mantidas em sigilo.</p>
  </form>

  <p id="mensagem"></p>

  <footer>© 2025 Academia Horibuss — Excelência em Investimentos.</footer>

  <script>
    function enviarFormulario(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('codigoPais').value + " " + document.getElementById('telefone').value;

      fetch('https://formspree.io/f/xeoqjvbp', { // substitui por teu endpoint do Formspree se quiser
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, telefone })
      }).then(response => {
        if (response.ok) {
          document.getElementById('mensagem').innerText = '✅ Inscrição enviada com sucesso!';
          setTimeout(() => {
            window.location.href = "https://chat.whatsapp.com/JCjDwzAS5MQJ1lrttE21WZ";
          }, 1500);
        } else {
          document.getElementById('mensagem').innerText = '⚠️ Ocorreu um erro. Tenta novamente.';
        }
      }).catch(error => {
        document.getElementById('mensagem').innerText = '❌ Falha de rede. Tenta novamente.';
      });
    }
  </script>
</body>
</html>
